<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/iframe-phone@1.2.0/dist/iframe-phone.js"></script>
    <title>Token Probability Explorer - CODAP Plugin</title>
    <style>
        * { box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
        body { margin: 0; padding: 15px; background: #fafafa; font-size: 14px; }
        h1 { font-size: 1.2em; margin: 0 0 10px 0; color: #333; }
        .status-bar { padding: 8px 12px; border-radius: 4px; margin-bottom: 12px; font-size: 12px; }
        .status-loading { background: #fff3cd; color: #856404; }
        .status-ready { background: #d4edda; color: #155724; }
        .status-error { background: #f8d7da; color: #721c24; }
        .input-section { margin-bottom: 12px; }
        .input-section label { display: block; margin-bottom: 4px; font-weight: 500; color: #555; }
        #prompt { width: 100%; padding: 8px; font-size: 14px; border: 1px solid #ccc; border-radius: 4px; resize: vertical; }
        .controls { display: flex; gap: 8px; flex-wrap: wrap; margin-bottom: 12px; }
        button { padding: 8px 16px; font-size: 13px; font-weight: 500; color: white; background: #7c3aed; border: none; border-radius: 4px; cursor: pointer; }
        button:hover:not(:disabled) { background: #6d28d9; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        #sampleBtn { background: #10b981; }
        #sampleBtn:hover:not(:disabled) { background: #059669; }
        .temp-display { display: flex; align-items: center; gap: 8px; padding: 8px 12px; background: #f3e8ff; border-radius: 4px; font-size: 13px; margin-bottom: 12px; }
        .temp-value { font-weight: bold; color: #7c3aed; font-size: 1.2em; }
        .generated-text { padding: 10px; background: white; border: 1px solid #ddd; border-radius: 4px; font-family: Georgia, serif; min-height: 40px; line-height: 1.5; }
        .generated-token { background: #ede9fe; padding: 1px 3px; border-radius: 2px; border-bottom: 2px solid #7c3aed; }
        .info { font-size: 11px; color: #666; margin-top: 8px; padding: 8px; background: #f0f0f0; border-radius: 4px; }
        .codap-status { display: flex; align-items: center; gap: 6px; font-size: 11px; color: #666; margin-bottom: 8px; }
        .codap-dot { width: 8px; height: 8px; border-radius: 50%; background: #ccc; }
        .codap-dot.connected { background: #10b981; }
        #progressBar { width: 100%; height: 6px; background: #e9ecef; border-radius: 3px; overflow: hidden; margin-top: 8px; }
        #progressFill { height: 100%; background: #7c3aed; width: 0%; transition: width 0.3s; }
        .hidden { display: none; }
        #localTempSlider { flex: 1; min-width: 100px; }
        #debugLog { font-size: 10px; color: #666; max-height: 120px; overflow-y: auto; background: #fff; border: 1px solid #ddd; padding: 4px; margin-top: 8px; font-family: monospace; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>üé≤ Token Probability Explorer</h1>
    
    <div class="codap-status">
        <span class="codap-dot" id="codapDot"></span>
        <span id="codapStatus">Initializing...</span>
    </div>
    
    <div id="modelStatus" class="status-bar status-loading">‚è≥ Waiting...</div>
    <div id="progressBar" class="hidden"><div id="progressFill"></div></div>
    
    <div class="input-section">
        <label for="prompt">Prompt:</label>
        <textarea id="prompt" rows="2">The weather today is</textarea>
    </div>
    
    <div class="temp-display" id="tempSection">
        <span>Temperature:</span>
        <span class="temp-value" id="tempDisplay">1.0</span>
    </div>
    
    <div class="controls">
        <button id="predictBtn" disabled>üîÆ Get Probabilities</button>
        <button id="sampleBtn" disabled>üé≤ Sample & Continue</button>
        <button id="resetBtn" style="background: #6b7280;">üîÑ Reset</button>
    </div>
    
    <div class="generated-text">
        <span id="originalPrompt"></span><span id="generatedTokens"></span>
    </div>
    
    <div class="info">
        Click "Get Probabilities" to see token distribution. Adjust Temperature slider. Click "Sample" to continue.
    </div>
    
    <div id="debugLog"></div>

<script>
        // ============================================
        // Standard CODAP Interface (using iframe-phone)
        // ============================================
        
        var codapInterface = (function() {
            var phone = null;
            var connected = false;
            var notificationSubscribers = {};

            // Handle notifications initiated by CODAP
            function notificationHandler(request, callback) {
                var action = request.action;
                var resource = request.resource;
                
                // Route 'notify' actions to subscribers
                if (action === 'notify' && notificationSubscribers[resource]) {
                    notificationSubscribers[resource].forEach(function(handler) {
                        handler(request);
                    });
                }
                
                // Always acknowledge the message
                if (callback) callback({ success: true });
            }
            
            return {
                init: function(config) {
                    log('codapInterface.init called (via iframe-phone)');
                    
                    if (window.parent === window) {
                        log('Not in iframe - standalone mode');
                        return Promise.resolve({ success: false });
                    }
                    
                    return new Promise(function(resolve) {
                        // Initialize the connection using the required library
                        phone = new iframePhone.IframePhoneRpcEndpoint(
                            notificationHandler, 
                            "data-interactive", 
                            window.parent
                        );

                        // Send the initial configuration to the frame
                        // This acts as the handshake that "wakes up" the connection
                        phone.call({
                            action: 'update',
                            resource: 'interactiveFrame',
                            values: {
                                name: config.name || 'Plugin',
                                title: config.title || 'Plugin',
                                version: config.version || '1.0',
                                dimensions: config.dimensions || { width: 400, height: 500 },
                                preventDataContextReorg: config.preventDataContextReorg || false
                            }
                        }, function(result) {
                            if (result && result.success) {
                                connected = true;
                                log('‚úÖ Connection established');
                                resolve({ success: true });
                            } else {
                                log('‚ùå Connection failed');
                                resolve({ success: false });
                            }
                        });
                        
                        // Timeout fallback
                        setTimeout(function() {
                            if (!connected) {
                                log('Connection timed out');
                                resolve({ success: false });
                            }
                        }, 5000);
                    });
                },
                
                sendRequest: function(request) {
                    return new Promise(function(resolve) {
                        if (!phone || !connected) {
                            resolve({ success: false, error: 'Not connected' });
                            return;
                        }
                        
                        log('‚Üí CODAP: ' + request.action + ' ' + request.resource);
                        
                        phone.call(request, function(response) {
                            // log('‚Üê CODAP: ' + (response ? 'success' : 'no response'));
                            resolve(response);
                        });
                    });
                },
                
                on: function(action, resource, handler) {
                    if (action === 'notify') {
                        if (!notificationSubscribers[resource]) {
                            notificationSubscribers[resource] = [];
                        }
                        notificationSubscribers[resource].push(handler);
                        
                        // register interest with CODAP
                        if (connected) {
                            this.sendRequest({
                                action: 'register',
                                resource: resource,
                                values: { operations: ['all'] }
                            });
                        }
                    }
                },
                
                isConnected: function() {
                    return connected;
                }
            };
        })();
        
        // Debug logging (kept from your original code)
        function log(msg) {
            console.log('[Plugin] ' + msg);
            var el = document.getElementById('debugLog');
            if (el) {
                el.textContent += msg + '\n';
                el.scrollTop = el.scrollHeight;
            }
        }
    </script>
    
    <script>
        // ============================================
        // Global State
        // ============================================
        var tokenizer = null;
        var model = null;
        var currentLogits = null;
        var generatedTokens = [];
        var originalPrompt = '';
        var temperature = 1.0;
        var codapConnected = false;
        var predictionCount = 0;
        var dataContextName = 'TokenProbs';
        
        var MODEL_ID = 'HuggingFaceTB/SmolLM2-135M-Instruct';
        
        // DOM elements
        var modelStatusEl, progressBar, progressFill, promptEl, tempDisplay, tempSection;
        var predictBtn, sampleBtn, resetBtn, originalPromptEl, generatedTokensEl;
        var codapDot, codapStatusEl;
        
        function initDOMRefs() {
            modelStatusEl = document.getElementById('modelStatus');
            progressBar = document.getElementById('progressBar');
            progressFill = document.getElementById('progressFill');
            promptEl = document.getElementById('prompt');
            tempDisplay = document.getElementById('tempDisplay');
            tempSection = document.getElementById('tempSection');
            predictBtn = document.getElementById('predictBtn');
            sampleBtn = document.getElementById('sampleBtn');
            resetBtn = document.getElementById('resetBtn');
            originalPromptEl = document.getElementById('originalPrompt');
            generatedTokensEl = document.getElementById('generatedTokens');
            codapDot = document.getElementById('codapDot');
            codapStatusEl = document.getElementById('codapStatus');
        }
        
        // ============================================
        // CODAP Integration
        // ============================================
        
        function initCODAP() {
            log('initCODAP called');
            initDOMRefs();
            
            codapInterface.init({
                name: dataContextName,
                title: 'Token Probability Explorer',
                version: '1.0',
                dimensions: { width: 400, height: 550 }
            }).then(function(result) {
                log('init result: ' + JSON.stringify(result));
                
                if (result && result.success) {
                    codapConnected = true;
                    codapDot.classList.add('connected');
                    codapStatusEl.textContent = 'Connected to CODAP';
                    createDataContext();
                } else {
                    log('Not connected - standalone mode');
                    codapStatusEl.textContent = 'Standalone mode';
                    addLocalTemperatureSlider();
                    loadModel();
                }
            }).catch(function(err) {
                log('init error: ' + err);
                codapStatusEl.textContent = 'Error - standalone';
                addLocalTemperatureSlider();
                loadModel();
            });
        }
        
        function createDataContext() {
            log('Creating data context...');
            
            codapInterface.sendRequest({
                action: 'create',
                resource: 'dataContext',
                values: {
                    name: dataContextName,
                    title: 'Token Probabilities',
                    collections: [{
                        name: 'tokens',
                        title: 'Tokens',
                        attrs: [
                            { name: 'prediction', title: 'Pred#', type: 'numeric' },
                            { name: 'rank', title: 'Rank', type: 'numeric' },
                            { name: 'token', title: 'Token', type: 'categorical' },
                            { name: 'probability', title: 'Probability', type: 'numeric', precision: 4 },
                            { name: 'percentage', title: 'Percent', type: 'numeric', precision: 2 },
                            { name: 'temperature', title: 'Temp', type: 'numeric', precision: 2 }
                        ]
                    }]
                }
            }).then(function(result) {
                log('dataContext: ' + JSON.stringify(result));
                createTableAndSlider();
            }).catch(function(err) {
                log('dataContext error: ' + err);
                createTableAndSlider();
            });
        }
        
        function createTableAndSlider() {
            log('Creating table...');
            
            codapInterface.sendRequest({
                action: 'create',
                resource: 'component',
                values: { type: 'caseTable', dataContext: dataContextName }
            }).then(function(result) {
                log('table: ' + JSON.stringify(result));
            });
            
            log('Creating temperature global...');
            codapInterface.sendRequest({
                action: 'create',
                resource: 'global',
                values: { name: 'Temperature', value: 1.0 }
            }).then(function(result) {
                log('global: ' + JSON.stringify(result));
                
                return codapInterface.sendRequest({
                    action: 'create',
                    resource: 'component',
                    values: { type: 'slider', globalValueName: 'Temperature', lowerBound: 0.1, upperBound: 2.0 }
                });
            }).then(function(result) {
                log('slider: ' + JSON.stringify(result));
                
                // Subscribe to temperature changes
                codapInterface.on('notify', 'global[Temperature]', handleTemperatureChange);
                
                tempSection.innerHTML = '<span>Temperature:</span><span class="temp-value" id="tempDisplay">1.0</span><span style="color: #666; font-size: 11px;">(use CODAP slider)</span>';
                
                loadModel();
            }).catch(function(err) {
                log('slider error: ' + err);
                addLocalTemperatureSlider();
                loadModel();
            });
        }
        
        function handleTemperatureChange(notification) {
            log('temp notification: ' + JSON.stringify(notification));
            if (notification && notification.values && typeof notification.values.value === 'number') {
                temperature = notification.values.value;
                var el = document.getElementById('tempDisplay');
                if (el) el.textContent = temperature.toFixed(2);
            }
        }
        
        function sendProbabilitiesToCODAP(topK) {
            if (!codapConnected) return;
            
            predictionCount++;
            log('Sending prediction #' + predictionCount);
            
            var items = topK.map(function(item, idx) {
                return {
                    prediction: predictionCount,
                    rank: idx + 1,
                    token: item.tokenStr,
                    probability: item.value,
                    percentage: item.value * 100,
                    temperature: temperature
                };
            });
            
            codapInterface.sendRequest({
                action: 'create',
                resource: 'dataContext[' + dataContextName + '].item',
                values: items
            }).then(function(result) {
                log('items result: ' + JSON.stringify(result));
            });
        }
        
        function addLocalTemperatureSlider() {
            if (!tempSection) initDOMRefs();
            tempSection.innerHTML = 
                '<span>Temperature:</span>' +
                '<input type="range" id="localTempSlider" min="0.1" max="2.0" step="0.1" value="1.0" style="flex:1;min-width:100px">' +
                '<span class="temp-value" id="tempDisplay">1.0</span>';
            
            document.getElementById('localTempSlider').addEventListener('input', function(e) {
                temperature = parseFloat(e.target.value);
                document.getElementById('tempDisplay').textContent = temperature.toFixed(1);
            });
        }
        
        // ============================================
        // Math Functions
        // ============================================
        
        function softmaxTypedArray(logits, temp) {
            var n = logits.length;
            var result = new Float32Array(n);
            var max = -Infinity;
            for (var i = 0; i < n; i++) {
                var scaled = logits[i] / temp;
                if (scaled > max) max = scaled;
            }
            var sum = 0;
            for (var i = 0; i < n; i++) {
                result[i] = Math.exp(logits[i] / temp - max);
                sum += result[i];
            }
            for (var i = 0; i < n; i++) {
                result[i] /= sum;
            }
            return result;
        }
        
        function getTopKFromTypedArray(probs, k) {
            var topK = [];
            for (var i = 0; i < probs.length; i++) {
                var val = probs[i];
                if (topK.length < k) {
                    topK.push({ index: i, value: val });
                    topK.sort(function(a, b) { return b.value - a.value; });
                } else if (val > topK[k - 1].value) {
                    topK[k - 1] = { index: i, value: val };
                    topK.sort(function(a, b) { return b.value - a.value; });
                }
            }
            return topK;
        }
        
        function sampleFromTypedArray(probs) {
            var r = Math.random();
            var cumulative = 0;
            for (var i = 0; i < probs.length; i++) {
                cumulative += probs[i];
                if (r < cumulative) return i;
            }
            return probs.length - 1;
        }
        
        function decodeToken(tokenId) {
            var decoded = tokenizer.decode([tokenId], { skip_special_tokens: false });
            return decoded.replace(/\n/g, '‚Üµ').replace(/\t/g, '‚Üí').replace(/^ /, '‚ê£');
        }
        
        // ============================================
        // Model Loading
        // ============================================
        
        async function loadModel() {
            if (!modelStatusEl) initDOMRefs();
            
            try {
                modelStatusEl.textContent = '‚è≥ Loading transformers.js...';
                progressBar.classList.remove('hidden');
                progressFill.style.width = '10%';
                
                var transformers = await import('https://cdn.jsdelivr.net/npm/@huggingface/transformers@3.0.2');
                
                modelStatusEl.textContent = '‚è≥ Loading tokenizer...';
                progressFill.style.width = '20%';
                
                tokenizer = await transformers.AutoTokenizer.from_pretrained(MODEL_ID);
                
                modelStatusEl.textContent = '‚è≥ Loading model (~300MB)...';
                progressFill.style.width = '30%';
                
                model = await transformers.AutoModelForCausalLM.from_pretrained(MODEL_ID, {
                    dtype: 'q4',
                    progress_callback: function(progress) {
                        if (progress.status === 'progress') {
                            progressFill.style.width = Math.round(30 + progress.progress * 70) + '%';
                        }
                    }
                });
                
                modelStatusEl.textContent = '‚úÖ Model ready';
                modelStatusEl.className = 'status-bar status-ready';
                progressBar.classList.add('hidden');
                predictBtn.disabled = false;
                log('Model loaded');
                
            } catch (error) {
                log('Model error: ' + error.message);
                modelStatusEl.textContent = '‚ùå ' + error.message;
                modelStatusEl.className = 'status-bar status-error';
                progressBar.classList.add('hidden');
            }
        }
        
        // ============================================
        // Main Logic
        // ============================================
        
        async function getProbabilities() {
            if (!model || !tokenizer) return;
            
            predictBtn.disabled = true;
            predictBtn.textContent = '‚è≥...';
            
            try {
                var prompt = promptEl.value;
                
                if (generatedTokens.length === 0) {
                    originalPrompt = prompt;
                    originalPromptEl.textContent = prompt;
                    generatedTokensEl.innerHTML = '';
                }
                
                var inputs = tokenizer(prompt, { return_tensors: 'pt' });
                var output = await model.forward(inputs);
                
                var logitsData = output.logits.data;
                var vocabSize = output.logits.dims[2];
                var seqLen = inputs.input_ids.data.length;
                
                currentLogits = logitsData.slice((seqLen - 1) * vocabSize, seqLen * vocabSize);
                
                var probs = softmaxTypedArray(currentLogits, temperature);
                var topK = getTopKFromTypedArray(probs, 15);
                
                topK.forEach(function(item) { item.tokenStr = decodeToken(item.index); });
                
                sendProbabilitiesToCODAP(topK);
                
                log('Top: ' + topK[0].tokenStr + ' (' + (topK[0].value*100).toFixed(1) + '%)');
                
                sampleBtn.disabled = false;
                
            } catch (error) {
                log('Error: ' + error.message);
            }
            
            predictBtn.disabled = false;
            predictBtn.textContent = 'üîÆ Get Probabilities';
        }
        
        async function sampleToken() {
            if (!currentLogits) return;
            
            var probs = softmaxTypedArray(currentLogits, temperature);
            var sampledIdx = sampleFromTypedArray(probs);
            var sampledTokenRaw = tokenizer.decode([sampledIdx]);
            
            generatedTokens.push({ id: sampledIdx, token: sampledTokenRaw });
            
            var tokenSpan = document.createElement('span');
            tokenSpan.className = 'generated-token';
            tokenSpan.textContent = sampledTokenRaw;
            generatedTokensEl.appendChild(tokenSpan);
            
            promptEl.value = originalPrompt + generatedTokens.map(function(t) { return t.token; }).join('');
            
            await getProbabilities();
        }
        
        function reset() {
            generatedTokens = [];
            promptEl.value = originalPrompt || 'The weather today is';
            originalPrompt = '';
            originalPromptEl.textContent = '';
            generatedTokensEl.innerHTML = '';
            currentLogits = null;
            sampleBtn.disabled = true;
        }
        
        // ============================================
        // Event Listeners
        // ============================================
        
        document.addEventListener('DOMContentLoaded', function() {
            log('DOM ready');
            initDOMRefs();
            
            predictBtn.addEventListener('click', getProbabilities);
            sampleBtn.addEventListener('click', sampleToken);
            resetBtn.addEventListener('click', reset);
            
            promptEl.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey && !predictBtn.disabled) {
                    e.preventDefault();
                    getProbabilities();
                }
            });
            
            // Initialize CODAP connection
            setTimeout(initCODAP, 100);
        });
    </script>
</body>
</html>
